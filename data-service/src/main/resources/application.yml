spring:
  application:
    name: data-service
  datasource:
    url: jdbc:mysql://${spring.datasource.server}:${spring.datasource.port}/${spring.datasource.name}
    username: ${SPRING_R2DBC_USERNAME:sentiment}
    password: ${SPRING_R2DBC_PASSWORD:sentiment}
    server: ${SPRING_R2DBC_SERVER:localhost}
    port: ${SPRING_R2DBC_PORT:3311}
    name: ${SPRING_R2DBC_NAME:sentiment_data}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  codec:
    max-in-memory-size: 1GB
server:
  port: ${SERVER_PORT:8080}
  host: ${SERVER_HOST:localhost:8080}
  url: ${SERVER_URL:http://localhost:8080}
springdoc:
  version: 1
  swagger-ui:
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
logging:
  level:
    org:
      springframework:
        r2dbc: debug